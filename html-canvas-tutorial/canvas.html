<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CANVAS</title>
  </head>
  <body>
    <h1>Learning html canvas</h1>
    <input type="text" id="text_input" placeholder="Type something..." />
    <input type="file" id="file" />
    <div style="display: flex; gap: 20px; margin-top: 10vh">
      <button id="red_btn">Red</button>
      <button id="purple_btn">Purple</button>
      <button id="blue_btn">Blue</button>
    </div>
    <center>
      <canvas id="my_canvas" style="border: 1px solid red; height: 60vh">
      </canvas>
    </center>
    <button >
      <a id="save" href="">Save as Image</a>
    </button>
    <script src="canvas.js"></script>
  </body>
</html>
